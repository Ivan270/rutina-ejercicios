<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP 5.3 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<!-- CSS Y JS PROPIOS -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer type="module" src="./assets/js/script.js"></script>
		<title>Document</title>
	</head>
	<body>
		<main class="d-flex flex-column justify-content-center bg-secondary-subtle">
			<div
				class="vh-100 container row row-cols-1 row-cols-lg-2 px-0 mx-auto bg-body shadow"
			>
				<div
					class="h-100 container mx-0 px-0 d-none d-lg-block"
					id="divFoto"
				></div>
				<div class="container d-flex flex-column justify-content-center px-3">
					<form action="" id="inputUser">
						<h1 class="display-6">Creador de Rutinas de Ejercicio</h1>
						<h6 class="mb-3">
							Ejercicios a probar: Sentadillas, bancos, peso muerto, prensas
						</h6>
						<div class="form-floating mb-3">
							<input
								class="form-control rounded-pill"
								type="number"
								name="semanasEjecicio"
								id="semanasEjercicio"
								placeholder="1"
							/>
							<label for="semanasEjecicio"
								>¿Cuántas semanas quieres hacer ejercicio?</label
							>
						</div>
						<div class="form-floating mb-3">
							<input
								class="form-control rounded-pill"
								type="number"
								name="diasEjercicio"
								id="diasEjercicio"
								placeholder="1"
							/>
							<label for="diasEjercicio"
								>¿Cuántos días a la semana puedes hacer ejercicio?</label
							>
						</div>
						<div class="d-grid">
							<button class="btn btn-dark text-uppercase">
								¡Muéstrame mi nueva rutina!
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
