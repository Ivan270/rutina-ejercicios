<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP 5.3 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<!-- CSS Y JS PROPIOS -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer type="module" src="./assets/js/script.js"></script>
		<title>Document</title>
	</head>
	<body>
		<main class="min-vh-100 d-flex flex-column justify-content-center">
			<div class="container row row-cols-2 center mx-auto">
				<div class="container mx-0 px-0" id="divFoto">
					<img
						class="img-fluid"
						src="https://picsum.photos/id/684/600/400"
						alt=""
					/>
				</div>
				<div
					class="min-h-100 container d-flex flex-column justify-content-center px-0"
				>
					<form action="" id="inputUser">
						<h1 class="display-6">Creador de Rutinas de Ejercicio</h1>
						<h6>
							Ejercicios a probar: Sentadillas, bancos, peso muerto, prensas
						</h6>
						<div class="form-floating mb-3">
							<input
								class="form-control rounded-pill"
								type="number"
								name="semanasEjecicio"
								id="semanasEjercicio"
							/>
							<label for="semanasEjecicio"
								>¿Cuántas semanas quieres hacer ejercicio?</label
							>
						</div>
						<div class="form-floating mb-3">
							<input
								class="form-control rounded-pill"
								type="number"
								name="diasEjercicio"
								id="diasEjercicio"
							/>
							<label for="diasEjercicio"
								>¿Cuántos días a la semana puedes hacer ejercicio?</label
							>
						</div>
						<div class="text-center">
							<button class="btn btn-primary text-uppercase">
								¡Muéstrame mi nueva rutina!
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
